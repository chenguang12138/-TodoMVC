<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section id="app">
    <header>
      <h2>ToDoMVC</h2>
      <input type="text" id="new-todo" class="box" autofocus placeholder="What needs to be done?">
    </header>
    <section>
      <div id="todo">
        <ul></ul>
        <div class="box card hideCard">
          <span></span>
          <input type="radio" name="btn" id="all" checked>
          <input type="radio" name="btn" id="active">
          <input type="radio" name="btn" id="completed">
          <label for="all">all</label>
          <label for="active">active</label>
          <label for="completed">completed</label>
        </div>
      </div>
    </section>
    <footer>
      <div>
        by chenguang123
      </div>
    </footer>
  </section>
  <script src="./index.js"></script>
